<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        Vue.component('myLi', {
            template:`
                <li>
                    预留的第一个位置
                    <slot name="one"></slot>
                    预留的第二个位置
                    <slot name="two"></slot>
                </li>
            `
        })

        var App = {
            template:`
                <div>
                    <ul>
                        <myLi>
                            <h2 slot='one'>hi,there</h2>
                            <h3 slot='two'>hi,there</h3>
                        </myLi>
                    </ul>
                </div>
            `
        }

        new Vue({
            el:"#app",
            components:{
                App
            },
            template:'<App></App>'
        })
    </script>

</body>

</html>
