<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>

        Vue.component('subCom',{
            template:`<div></div>`
        })

        var App = {
            template:`
                <div class='app'>
                    <button ref="btn">我是按钮1</button>
                    <button ref="btn2">我是按钮1</button>
                    <subCom ref="abc"></subCom>
                </div>
            `,
            created(){
                console.log(this.$refs.btn);
            },
            beforeMount:function(){
                console.log(this.$refs.btn);
            },
            mounted:function(){
                //如果给标签绑定ref属性，使用this.$refs.XXX获取原生的js中的dom对象
                //若ref属性重名，则会被覆盖，因此ref值不可重名
                console.log(this.$refs.btn);
                console.log(this.$refs.btn2);
                //如果是给组件绑定ref属性，this.$refs.XXX获取的是当前的组件对象
                console.log(this.$refs.abc);
            }
        }

        new Vue({
            el:'#app',
            data(){
                return {

                }
            },
            template:'<App></App>',
            components:{
                App
            }
        })
    </script>
</body>
</html>
