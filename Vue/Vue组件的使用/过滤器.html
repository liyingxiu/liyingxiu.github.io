<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        //过滤器的作用：为页面中的数据进行筛选过滤的功能

        //局部过滤器  h3
        //1.声明过滤器      
        //2.{{数据｜过滤器的名字}}

        //全局过滤器  h4
        Vue.filter('myReverse',function(value,arg){
            return arg+" "+value.split('').reverse().join('');
        })

        var App = {
            data(){
                return{
                    price:0,
                    msg:"hello,there"
                }
            },
            template:`
                <div>
                    <input type="number" v-model="price"></input>
                    <h3>{{price|myCurrentcy}}</h3>
                    <h4>{{msg|myReverse('ming')}}</h4>
                </div>
            `,
            filters:{
                //1.声明过滤器，局部过滤器
                myCurrentcy:function(value){
                    return "¥"+value;
                }
            }
        }

        new Vue({
            el:"#app",
            components:{
                App
            },
            template:'<App></App>'
        })
    </script>

</body>

</html>
