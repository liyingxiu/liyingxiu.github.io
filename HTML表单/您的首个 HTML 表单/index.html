<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>My test page</title>
    <style>
        form {
            /* 居中表单 */
            margin: 0 auto;
            width: 400px;
            /* 显示表单的轮廓 */
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }

        form div+div {
            margin-top: 1em;
        }

        label {
            /* 确保所有label大小相同并正确对齐 */
            display: inline-block;
            width: 90px;
            text-align: right;
        }

        input,
        textarea {
            /* 确保所有文本输入框字体相同
     textarea默认是等宽字体 */
            font: 1em sans-serif;

            /* 使所有文本输入框大小相同 */
            width: 300px;
            box-sizing: border-box;

            /* 调整文本输入框的边框样式 */
            border: 1px solid #999;
        }

        input:focus,
        textarea:focus {
            /* 给激活的元素一点高亮效果 */
            border-color: #000;
        }

        textarea {
            /* 使多行文本输入框和它们的label正确对齐 */
            vertical-align: top;

            /* 给文本留下足够的空间 */
            height: 5em;
        }

        .button {
            /* 把按钮放到和文本输入框一样的位置 */
            padding-left: 90px;
            /* 和label的大小一样 */
        }

        button {
            /* 这个外边距的大小与label和文本输入框之间的间距差不多 */
            margin-left: .5em;
        }
    </style>
</head>

<body>
    <p>This is my page</p>
    <!-- action 属性定义了在提交表单时,应该把所收集的数据送给谁(/那个模块)(URL)去处理-->
    <!-- method 属性定义了发送数据的HTTP方法(它可以是“get”或“post”) -->
    <!-- 表单会发送三个已命名的数据块 "user_name", "user_email", 和 "user_message"。 -->
    <!-- 这些数据将用使用HTTP POST 方法,把信息发送到URL为 "/my-handling-form-page"目录下。 -->
    <form action="/my-handling-form-page" method="post">
        <div>
            <!-- 注意在所有<label>元素上使用for属性；它是将标签链接到表单小部件的一种正规方式 -->
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="mail">E-mail:</label>
            <!-- type="email"它定义了一个只接受格式正确的电子邮件地址的单行文本字段 -->
            <input type="email" id="mail">
        </div>
        <div>
            <label for="msg">Message:</label>
            <textarea id="msg"></textarea>
        </div>
        <div class="button">
            <!-- type接受submit, reset或者 button 三个值中的任一个。 -->
            <!-- 定义为 submit 值(也是默认值)的按钮会发送表单的数据到<form>元素的action 属性所定义的网页。 -->
            <!-- 单击 type 属性定义为 reset 值的按钮 将所有表单小部件重新设置为它们的默认值 -->
            <!-- 单击 type 属性定义为 button 值的按钮不会发生任何事！ -->
            <button type="submit">Send your message</button>
        </div>
    </form>
</body>

</html>
