<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <!--1.引入vue模块-->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 2.引入vue-router模块 -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <script>
        //3.让vue对象使用vue-router,挂载到全局
        // Vue.use(VueRouter); 

        var Login = {
            template: `<div>我是登录页面</div>`
        };
        var Register = {
            template: `<div>我是注册页面</div>`
        };

        //4.创建vue-router对象
        var router = new VueRouter({
            //5.配置路由对象
            routes: [
                //路由匹配的规则
                {
                    path: "/login",
                    //注意是component，没有s，Login是组件；一匹配到path，就会加载Login组件
                    component: Login
                },
                {
                    path: "/register",
                    component: Register
                }
            ]
        });
        //引入vue-router模块之后，抛出来两个全局的组件
        //（1）router-link渲染为<a>标签，有一个to属性，相当于<a>中的href
        //（2）router-view ==> 路由匹配组件的出口

        var App = {
            template: `
            <div>
                <router-link to="/login">登录页面</router-link>
                <router-link to="/register">注册页面</router-link>
                <router-view></router-view>
            </div>
            `
        }

        new Vue({
            el: "#app",
            data() {
                return {

                }
            },
            components: {
                App,
            },
            //6.交给Vue实例化对象管理
            router: router,
            template: `<App></App>`
        })
    </script>
</body>

</html>
