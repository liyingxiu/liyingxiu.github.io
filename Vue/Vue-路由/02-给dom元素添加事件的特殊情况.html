<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>

        var App = {
            data(){
                return {
                    isShow:false
                }
            },
            template:`
                <div class='app'>
                    <input type='text' v-show="isShow" ref='input'>
                </div>
            `,
            mounted:function(){
                this.isShow=true;
                console.log(this.$refs.input);
                //$nextTick()是在dom更新循环结束之后执行回调函数，
                //在修改数据之后使用该方法，在回调中获取更新之后的dom
                this.$nextTick(function(){
                    this.$refs.input.focus();
                })
            }
        }

        new Vue({
            el:'#app',
            data(){
                return {

                }
            },
            template:'<App></App>',
            components:{
                App
            }
        })
    </script>
</body>
</html>
