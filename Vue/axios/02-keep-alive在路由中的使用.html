<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>

        var TimeLine = {
            template: `<div>
                        <h3 @click='clickHandler'>我是沸点</h3>
                      </div>`,
            methods:{
                clickHandler(e){
                    e.target.style.color = 'red';
                }
            },
            created(){
                console.log('首页组件');
            },
            mounted(){
                console.log('首页组件dom加载了');
            },
            destroyed(){
                console.log('首页组件销毁了');
            }
        }

        var Pins = {
            template: `<div>我是沸点</div>`,
            created(){
                console.log('沸点组件');
            },
            mounted(){
                console.log('沸点组件dom加载了');
            },
            destroyed(){
                console.log('沸点组件销毁了');
            }
        }

        var router = new VueRouter({
            routes: [{
                path: '/timeline',
                component: TimeLine,
            }, {
                path: '/pins',
                component: Pins
            }]
        })

        var App = {
            template: `
            <div>
                <router-link to='/timeline'>首页</router-link>
                <router-link to='/pins'>沸点</router-link>
                <keep-alive>
                    <router-view></router-view>
                </keep-alive>
            </div>
            `
        }

        new Vue({
            el: "#app",
            router: router,
            template: `<App></App>`,
            components: {
                App
            }
        })
    </script>
</body>

</html>
